<section>
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferances?.length > 0; else emptyList">
      <tr *ngFor="let transferance of transferances" class="tabela__linha">
        <td class="tabela__conteudo">{{ transferance?.data | date:'short' }}</td>
        <td class="tabela__conteudo">{{ transferance?.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferance?.destino }}</td>
      </tr>
    </tbody>
  </table>
</section>

<ng-template #emptyList>
  <p>Nenhuma transferência cadastrada</p>
</ng-template>
